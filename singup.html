	 <div class="container col-md-6 col-md-offset-3 ">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Create account</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupName">Your name</label>
							<input id="userName" type="text" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmail">Email</label>
							<input id="userEmail" type="email" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmailagain">organization</label>
							<input id="userOrganization" type="email" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPassword">Address</label>
							<input id="userAddress" type="text" maxlength="25" class="form-control" length="40">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPasswordagain">State</label>
							<input id="userState" type="text" maxlength="25" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPasswordagain">Mobile Number</label>
							<input id="userNumber" type="text" maxlength="25" class="form-control">
						</div>
						<div class="form-group">
							<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your account</button>
						</div>
						<p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
						<hr>
						<p>Already have an account? <a href="index.html">Sign in</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
